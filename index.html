<h1>Hi! Here's what I've written:</h1>

<div class="posts">
  {% for post in site.posts %}
  <div class="post-listing">
    <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>

    <span class="post-date">{{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
